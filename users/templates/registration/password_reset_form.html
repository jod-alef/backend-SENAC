{% extends 'base.html' %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <p>Insira o email: {{ form.email }}</p>
    <input type="submit" class="btn btn-primary btn-lg" value="Resetar senha">
</form>
{% endblock %}
