{% extends 'imoveis/base.html' %}
{% block title %}Editar Imóveis{% endblock %}

{% block content %}
<h1>Editar Imóvel</h1>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary btn-sm" type="submit">Salvar alterações</button>
    </form>
    <a class="btn btn-danger btn-sm" href="{% url 'list-imoveis' %}">Cancelar</a>
{% endblock %}
