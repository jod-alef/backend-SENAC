<h1 class="mb-4">Detalhes do eventos: {{ evento.nome }}</h1>

<div class="row">
    <div class="col">Nome do evento:</div>
    <div class="col">{{ evento.nome }}</div>
</div>
<div class="row">
    <div class="col">Início: {{ evento.data_inicio }}</div>
    <div class="col">Final: {{ evento.data_final }}</div>
    <div class="col">Local: {{ evento.local }}</div>
</div>
<div class="row">
    <div class="col-md-2">Descrição:</div>
    <div class="col">{{ evento.descricao }}</div>
</div>
